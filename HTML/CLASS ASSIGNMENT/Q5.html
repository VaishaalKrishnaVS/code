<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form action="" method="get" class="form-example">
        <fieldset>
            <legend>Name</legend>
            <label for="name">Enter your first name: </label>
            <input type="text" name="name" id="name" placeholder="First name" required>

            <label for="name">Enter your last name: </label>
            <input type="text" name="name" id="name" placeholder="Last name" required>
        </fieldset>
        <br><br>
        <label for="email">Enter your email: </label>
        <input type="email" name="email" id="email" placeholder="Email" required>
        <br><br>
        <label for="pass">Enter your Password: </label>
        <input type="password" name="name" id="pass" placeholder="Password" required>
        <br><br>
        <label for="pass">Re-type your Password: </label>
        <input type="password" name="name" id="pass" placeholder="Password" required>
        <br><br>
        <input type="radio" id="male" name="gen" value="male" checked>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gen" value="female">
        <label for="female">Female</label>
        <br><br>
        <label for="country">Choose your country:</label>
        <select name="country" id="country">
            <option>--Please choose an option--</option>
            <option>India</option>
            <option>Australia</option>
            <option>United States</option>
            <option>Malasiya</option>
            <option>China</option>
            <option>Sweden</option>
        </select>
        <br><br>
        <input type="checkbox" id="agree" name="agree" checked>
        <label for="agree">I agree with the terms and conditions</label>
        <br><br>
        <input type="submit" value="Register">
        <br><br>
        <iframe
            src="
            https://www.openstreetmap.org/export/embed.html?bbox=-0.004017949104309083%2C51.47612752641776%2C0.00030577182769775396%2C51.478569861898606&layer=mapnik"
            frameborder="1" width="250px" height="250px">
        </iframe>

    </form>

</body>

</html>
